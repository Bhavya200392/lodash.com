---
layout: base
majors: []
releases: []
---

<header>
  <div class="container">
    <div class="header-section logo-section">
      <div class="logo">
        <a href="/" title="Lodash">Lodash</a>
      </div>
      <div class="header-group">
        <h1>Lodash
          <select id="version">
            <option value="" {% if page.version == null %}selected{% endif %} disabled>Version</option>
            {% assign majors = layout.majors %}
            {% assign releases = layout.releases %}
            {% for release in site.releases %}
              {% assign major = release | split:'.' | first %}
              {% unless majors contains major %}
                {% assign majors = majors | push:major %}
                {% assign releases = releases | push:release %}
              {% endunless %}
            {% endfor %}
            {% unless releases contains page.version %}
              {% assign releases = releases | push:page.version | sort | reverse %}
            {% endunless %}
            {% for release in releases %}
            <option value="{{ release }}" {% if page.version == release %}selected{% endif %}>v{{ release }}</option>
            {% endfor %}
            <option value="1.3.1">v1.3.1</option>
          </select>
        </h1>
      </div>
    </div>
    <div class="header-section mobile-menu">
      <a href="#"><i class="fa fa-bars" aria-hidden="true"></i>Menu</a>
    </div>
  </div>
</header>
<div class="doc-main">
  {{ content }}
</div>
<script src="https://cdn.jsdelivr.net/lodash/{{ page.version }}/lodash.min.js"></script>
{% for href in site.vendor.js %}
<script src="{{ href }}"></script>
{% endfor %}
<script src="/assets/js/docs.js?v={{ site.github.build_revision }}"></script>
